<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ex-dischi-musicali</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <header>
                <div class="container">
                    <img src="logo.png" alt="logo" />
                    <select name="generi" id="generi" @change="changeCategory()" v-model="key">
                        <option value="All">All</option>
                        <option v-for="genre in genere" :value="genre">{{genre}}</option>
                    </select>
                    <select name="generi" id="autori" @change="changeAuthor()" v-model="keyAuthor">
                        <option value="All">All</option>
                        <option v-for="author in author" :value="author">{{author}}</option>
                    </select>
                </div>
            </header>
            <div class="cds-container container">
                <!-- Disco ad esempio -->
                <div v-for="cd in myAlbums" class="cd">
                    <img :src="cd.poster" alt="">
                    <h3>{{cd.title}}</h3>
                    <span class="author">{{cd.author}}</span>
                    <span class="year">{{cd.year}}</span>
                </div>
            </div>
        </div>
        

        <script src="main.js"></script>
    </body>
</html>
